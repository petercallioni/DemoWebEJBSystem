<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xhtml">

        <ui:define name="title">Create a new Sports Car</ui:define>
 <ui:define name="pageName"> 
            New Sports Car
        </ui:define>
        <ui:define name="content">

            <h:form id="carForm">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Make : "/>
                    <h:inputText value="#{sportsCarControllerBean.car.make}" required="true"/>

                    <h:outputLabel value="Model : "/>
                    <h:inputText value="#{sportsCarControllerBean.car.model}" required="true"/>

                    <h:outputLabel value="Colour : "/>
                    <h:inputText value="#{sportsCarControllerBean.car.colour}" required="true"/>

                    <h:outputLabel value="Turbo Charger : "/>
                    <h:selectBooleanCheckbox value="#{sportsCarControllerBean.car.turboCharger}" required="true"/>

                    <h:outputLabel value="Sports Package  : "/>
                    <h:selectBooleanCheckbox value="#{sportsCarControllerBean.car.sportsPackage}" required="true"/>

                    <h:outputLabel value="Launch Assist  : "/>
                    <h:selectBooleanCheckbox value="#{sportsCarControllerBean.car.launchAssist}" required="true"/>
                </h:panelGrid>

                <h:commandButton value="Create a sports car" action="#{sportsCarControllerBean.createSportsCar()}">
                </h:commandButton>
            </h:form>
            <table>
                <tr>
                    <td>
                        <h:link value="Go Back" outcome="index"/>
                    </td>
                    <td>
                       <h:link value="View List" outcome="viewSportsCars"/>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>

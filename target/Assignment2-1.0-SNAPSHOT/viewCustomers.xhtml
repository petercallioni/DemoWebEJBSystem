<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">View all Customers</ui:define>

        <ui:define name="pageName"> 
            View All Customers
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="customerParentList">
                <h:dataTable id="customerList" value="#{customerController.findAllCustomers()}" var="customer" border="1">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID "/>
                    </f:facet>
                    <h:outputText value="#{customer.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{customer.firstName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{customer.lastName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Phone No."/>
                    </f:facet>
                    <h:outputText value="#{customer.phone}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Post Code"/>
                    </f:facet>
                    <h:outputText value="#{customer.postCode}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{customer.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{customer.address}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{customerController.deleteCustomer(customer.id)}">
                            <f:ajax execute="@form" render="customerParentList" />
                        </h:commandButton>
                    </h:form>

                </h:column>

            </h:dataTable>
            </h:panelGroup>
            
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xhtml">

        <ui:define name="title">Create a new Customer</ui:define>
         <ui:define name="pageName"> 
            New Customer
        </ui:define>

        <ui:define name="content">

            <h:form id="customerForm">

                <h:panelGrid columns="2">
                    <h:outputLabel value="First Name : "/>
                    <h:inputText value="#{customerController.customer.firstName}" required="true"/>

                    <h:outputLabel value="Last Name : "/>
                    <h:inputText value="#{customerController.customer.lastName}" required="true"/>

                    <h:outputLabel value="Phone No. : "/>
                    <h:inputText value="#{customerController.customer.phone}" required="true"/>

                    <h:outputLabel value="Post Code : "/>
                    <h:inputText value="#{customerController.customer.postCode}" required="true"/>

                    <h:outputLabel value="State  : "/>
                    <h:inputText value="#{customerController.customer.customerState}" required="true"/>

                    <h:outputLabel value="Email  : "/>
                    <h:inputText value="#{customerController.customer.email}" required="true"/>

                    <h:outputLabel value="Address  : "/>
                    <h:inputText value="#{customerController.customer.address}" required="true"/>
                </h:panelGrid>

                <h:commandButton value="Create a customer" action="#{customerController.createCustomer}">
                </h:commandButton>
            </h:form>
            <table>
                <tr>
                    <td>
                        <h:link value="Go Back" outcome="index"/>
                    </td>
                    <td>
                       <h:link value="View List" outcome="viewCustomers"/>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>

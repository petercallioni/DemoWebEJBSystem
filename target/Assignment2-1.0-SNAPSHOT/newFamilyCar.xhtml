<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xhtml">

        <ui:define name="title">Create a new Family Car</ui:define>
            <ui:define name="pageName"> 
            New Family Car
        </ui:define>
        <ui:define name="content">

            <h:form id="carForm">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Make : "/>
                    <h:inputText value="#{familyCarControllerBean.car.make}" required="true"/>

                    <h:outputLabel value="Model : "/>
                    <h:inputText value="#{familyCarControllerBean.car.model}" required="true"/>

                    <h:outputLabel value="Colour : "/>
                    <h:inputText value="#{familyCarControllerBean.car.colour}" required="true"/>

                    <h:outputLabel value="Air Con : "/>
                    <h:selectBooleanCheckbox value="#{familyCarControllerBean.car.airCon}" required="true"/>

                    <h:outputLabel value="GPS  : "/>
                    <h:selectBooleanCheckbox value="#{familyCarControllerBean.car.gps}" required="true"/>

                    <h:outputLabel value="Sun Roof  : "/>
                    <h:selectBooleanCheckbox value="#{familyCarControllerBean.car.sunRoof}" required="true"/>
                </h:panelGrid>

                <h:commandButton value="Create a family car" action="#{familyCarControllerBean.createFamilyCar()}">
                </h:commandButton>
            </h:form>
            <table>
                <tr>
                    <td>
                        <h:link value="Go Back" outcome="index"/>
                    </td>
                    <td>
                       <h:link value="View List" outcome="viewFamilyCars"/>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>

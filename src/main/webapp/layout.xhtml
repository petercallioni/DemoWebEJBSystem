<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <h:outputStylesheet name="css/style.css" />
        <title>
            <ui:insert name="title">Default title</ui:insert>
        </title>
    </h:head>
    <h:body>
         <div class="pageHeaderBackground">
            <p class="pageHeader">
                <ui:insert name ="pageName">placeholder</ui:insert>
            </p>
        </div>
         <h:messages id="errors" infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>

        <hr/>
        <div class="contentShade">
            <ui:insert name="content">Default content</ui:insert>
        </div>
        
        <hr/>
        
        <div class="footerBackground">
            <p class="footerText">
                <h:link styleClass="contentText"  value="Home" outcome="index"/>
            </p>
            
        </div>
        

        <hr/>
    </h:body>
</html>

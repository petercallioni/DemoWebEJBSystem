<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">View all Family Cars</ui:define>
        <ui:define name="pageName"> 
            View All Family Cars
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="familyCarList">
                <h:dataTable id="carList" value="#{familyCarControllerBean.findAllCars()}" var="fcar" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID "/>
                        </f:facet>
                        <h:outputText value="#{fcar.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Make"/>
                        </f:facet>
                        <h:outputText value="#{fcar.make}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model "/>
                        </f:facet>
                        <h:outputText value="#{fcar.model}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Colour "/>
                        </f:facet>
                        <h:outputText value="#{fcar.colour}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Air Con "/>
                        </f:facet>
                        <h:outputText value="#{fcar.airCon}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GPS "/>
                        </f:facet>
                        <h:outputText value="#{fcar.gps}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sun Roof "/>
                        </f:facet>
                        <h:outputText value="#{fcar.sunRoof}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton action="#{familyCarControllerBean.deleteCar(fcar.id)}">
                                <f:ajax execute="@form" render="familyCarList" />
                            </h:commandButton>
                        </h:form>

                    </h:column>
                </h:dataTable>
            </h:panelGroup>

        </ui:define>
    </ui:composition>
</html>
